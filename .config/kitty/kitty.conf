# Font
font_family             Mononoki Nerd Font
italic_font             auto
bold_italic_font        auto
bold_font               auto
font_size               12.0

# Audio Bell
enable_audio_bell       no

# The tab line
tab_bar_margin_width      9
tab_bar_margin_height     9 0
tab_bar_style             separator
tab_bar_min_tabs          1
tab_separator             ""
tab_title_template        "{fmt.fg._5c6370}{fmt.bg.default}{fmt.fg._abb2bf}{fmt.bg._5c6370} {title.split()[0]} {fmt.fg._5c6370}{fmt.bg.default} "
active_tab_title_template "{fmt.fg._c678dd}{fmt.bg.default}{fmt.fg._282c34}{fmt.bg._c678dd} {title.split()[0]} {fmt.fg._c678dd}{fmt.bg.default} "

tab_bar_edge bottom

# Include colorscheme Dark and Light
include dark_colorscheme.conf
# include light_colorscheme.conf

# Include the keybindings
include keybindings.conf
