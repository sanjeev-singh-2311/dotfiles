[general]

# background_opacity = 0.87
live_config_reload = true
import = [
"~/.config/alacritty/catppuccin/catppuccin-mocha.toml" # Dark Mode
# "~/.config/alacritty/catppuccin/catppuccin-latte.toml" # Light  Mode
]

[terminal]

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 12 

[font.bold]
family = "Mononoki Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Mononoki Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Mononoki Nerd Font"
style = "Italic"

[font.normal]
family = "Mononoki Nerd Font"
style = "Regular"

# Keyboard Bindings here ->

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Shift|Super"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false

[terminal.shell]
program = "/usr/bin/zsh"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0

[window.dimensions]
columns = 175
lines = 27

[window]
opacity = 0.8
decorations = "None"
blur = true
# startup_mode = "Fullscreen"
